<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    

    <title>Home</title>
</head>
<body>
    <header class="barra-principal">
        <a href="index.html" style="text-decoration:none">
            <h1 style="color:#212121;">Dream Trip</h1>
        </a>
    </header>
    <div class="Menu">
		<nav>
			<ul class="links">
                <li><a href="index.html">Criar pacote</a></li>
				<li><a href="search_package.html">Pesquisar pacote</a></li>
			</ul>
		</nav>
	</div>
    <div class="Container">
        <h4>Pesquise o seu pr√≥ximo embarque abaixo:</h4>
        <span id="destinosSelector" class="Container"></span>
        <div>
            <label for="start">Data de partida:</label>
            <input type="date" id="start-date" name="trip-start"
                value="2022-11-06"
                min="2022-01-01" max="2023-12-31">

                <label for="quantity">Tempo de estadia:</label>
                <input type="number" id="stay-time" name="quantity" min="1" max="30">
        </div>
        <div class="Container">
            <div>
                <button type="button" onClick="newTrecho()" class="button"> Adicionar trecho </button>
                <button type="button" onClick="removeTrecho()" class="button"> Remover trecho </button>
            </div>
            <div>
                <button type="button" onClick="createPackage()" class="button"> Criar pacote </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/trechos.js"></script>
</body>
</html>
